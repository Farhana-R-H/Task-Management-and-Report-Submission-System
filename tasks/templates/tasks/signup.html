<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .signup-card { max-width: 450px; margin: 6vh auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card signup-card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Create Account</h4>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input id="id_username" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input id="id_email" type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input id="id_password1" type="password" name="password1" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input id="id_password2" type="password" name="password2" class="form-control" required>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{% url 'login' %}" class="btn btn-secondary">Back to Login</a>
            <button type="submit" class="btn btn-success">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
