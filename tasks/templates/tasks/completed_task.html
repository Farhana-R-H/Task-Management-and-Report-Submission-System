<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2> Task Completed: {{ task.title }}</h2>
    <hr>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Completion Report:</strong> {{ task.completion_report }}</p>
    <p><strong>Worked Hours:</strong> {{ task.worked_hours }} hours</p>
    <p><strong>Status:</strong> <span class="text-success">{{ task.status|capfirst }}</span></p>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
