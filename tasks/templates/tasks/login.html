<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 420px;
      margin: 6vh auto;
      border-radius: 10px;
    }
    .show-pass {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card login-card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Sign in</h4>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next|default:'' }}">

          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input id="id_username" name="username" class="form-control" required autofocus
                   value="{{ request.POST.username|default:'' }}">
          </div>

          <div class="mb-3 position-relative">
            <label for="id_password" class="form-label">Password</label>
            <input id="id_password" name="password" type="password" class="form-control" required>
            <small class="show-pass position-absolute" style="right:10px;top:38px;" onclick="togglePass()">Show</small>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember" {% if request.POST.remember %}checked{% endif %}>
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div class="mb-3 text-center">
            <a href="{% url 'password_reset_request' %}">Forgot password?</a>
          </div>

          <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary w-50">Login</button>
          </div>

          <div class="text-center">
            <small>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePass(){
      const p = document.getElementById('id_password');
      const t = p.type === 'password' ? 'text' : 'password';
      p.type = t;
      document.querySelector('.show-pass').textContent = (t === 'text' ? 'Hide' : 'Show');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
