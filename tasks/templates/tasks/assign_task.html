<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign New Task - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section { max-width: 800px; margin: 50px auto; }
        .form-header { text-align: center; margin-bottom: 30px; }
        .table-form td { padding: 10px; vertical-align: middle; }
        .member-select { height: 150px; }
    </style>
</head>
<body>
<div class="container form-section">
    <h2 class="form-header">Assign New Task</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'assign_task' %}">
        {% csrf_token %}
        <table class="table table-borderless table-form">
            <!-- Task Title -->
            <tr>
                <td><label class="form-label">Task Title</label></td>
                <td><input type="text" name="title" class="form-control" placeholder="Enter task title" required></td>
            </tr>

            <!-- Description -->
            <tr>
                <td><label class="form-label">Description</label></td>
                <td><textarea name="description" class="form-control" rows="3" placeholder="Enter task description"></textarea></td>
            </tr>

            <!-- Task Type -->
            <tr>
                <td><label class="form-label">Task Type</label></td>
                <td>
                    <select name="task_type" class="form-select" id="taskTypeSelect" required>
                        <option value="single">Single User</option>
                        <option value="team">Team</option>
                    </select>
                </td>
            </tr>


            <tr id="singleUserRow">
                <td><label class="form-label">Assign To</label></td>
                <td>
                    <select name="assigned_to" class="form-select">
                        {% for user in users_list %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            

            
            <tr>
                <td><label class="form-label">Due Date</label></td>
                <td><input type="date" name="due_date" class="form-control"></td>
            </tr>

            
            <tr>
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-primary">Assign Task</button>
                    <a href="{% url 'admin_home' %}" class="btn btn-secondary ms-2">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const taskTypeSelect = document.getElementById('taskTypeSelect');
    const teamRow = document.getElementById('teamMembersRow');
    const singleRow = document.getElementById('singleUserRow');

    taskTypeSelect.addEventListener('change', () => {
        if (taskTypeSelect.value === 'team') {
            teamRow.classList.remove('d-none');
            singleRow.classList.add('d-none');
        } else {
            teamRow.classList.add('d-none');
            singleRow.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
